<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dictionary</title>
</head>
<body>

    <div class="container">

        <div class="title">
            Dictionary
        </div>

        <div class="search">
            <input placeholder="Search for a word...e.g. hello or house" type="text" name="search" id="search">
        </div>

        <div class="word-container">
            <p id="word"></p>
            <audio id="word-sound" src="" preload="auto"></audio>
            <img src="speaker.png" alt="speaker">
        </div>


        <div id="meanings">
           
        </div>





    </div>
    <script src="script.js"></script>
</body>
</html>
